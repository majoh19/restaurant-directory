<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directorio Restaurantes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Directorio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="buscar.html"
                  >Buscar</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="nuevo.html"
                  >Nuevo</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col">
          <div class="card h-100 text-center">
            <img
              src="https://i.pinimg.com/564x/64/1e/7b/641e7b7cb3007cf9ca67c334a70096eb.jpg"
              class="card-img-top"
              alt="Plato con mariscos"
            />
            <div class="card-body">
              <h5 class="card-title">Pacifico Mar</h5>
              <p class="card-text">Av. 85 Nro. 45-85 Barranquilla</p>
              <p class="card-text">Deliciosa comida de mar</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center">
            <img
              src="https://i.pinimg.com/564x/3d/36/c8/3d36c81e84a7b62934d6a41590e5c537.jpg"
              class="card-img-top"
              alt="Plato con pasta bolognesa"
            />
            <div class="card-body">
              <h5 class="card-title">Italiano 65</h5>
              <p class="card-text">Av. 45 Nro. 1-85 Medellín</p>
              <p class="card-text">Deliciosa comida italiana</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center">
            <img
              src="https://i.pinimg.com/564x/2d/d7/dc/2dd7dc063173a4b9e4713b1473f14fc4.jpg"
              class="card-img-top"
              alt="Canastas con papas fritas y acompañantes"
            />
            <div class="card-body">
              <h5 class="card-title">Fritos y Más</h5>
              <p class="card-text">Calle 45 Medellín</p>
              <p class="card-text">Comida rápida</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 text-center">
            <img
              src="https://i.pinimg.com/564x/15/fd/04/15fd04b0c07f1ae76c0ef375f39d5506.jpg"
              class="card-img-top"
              alt="Canasta con pollo frito"
            />
            <div class="card-body">
              <h5 class="card-title">Pollo Frito</h5>
              <p class="card-text">Cr 32 #56-89</p>
              <p class="card-text">Lo mejor del pollo frito</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
